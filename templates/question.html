<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Question Time - Are you ready?</title>

	<!-- Bootstrap -->
	<link href = "{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style css="text/css">
  	body {background-color: black}
  </style>

</head>
<body>
	<div class="form-group">
		&nbsp;
	</div>
	<div class="form-group">
		&nbsp;
	</div>
	{% block content %}
	    {% if group!=0 %}
			<div class="row">
			<div class="col-lg-offset-7 text-center">
			<button type="button" class="btn btn-default btn-lg"><strong>&nbsp;&nbsp;Marks: {{reward}}&nbsp;&nbsp;</strong></button>
			</div>
			</div>
	    
	   	{% if reward<=15 %}
			<div class="col-lg-offset-7 text-center">
			<font color="red"><h4><strong>&nbsp;&nbsp;Grade Earned: C&nbsp;&nbsp;</strong></h4></font>
			</div>
	   	{% elif reward<=35 %}
			<div class="col-lg-offset-7 text-center">
			<font color="blue"><h4><strong>&nbsp;&nbsp;Grade Earned: B&nbsp;&nbsp;</strong></h4></font>
			</div>
	    {% elif reward<=65 %}
			<div class="col-lg-offset-7 text-center">
			<font color="green"><h4><strong>&nbsp;&nbsp;Grade Earned: A&nbsp;&nbsp;</strong></h4></font>
			</div>
		{% else %}
			<div class="col-lg-offset-7 text-center">
			<font color="green"><h4><strong>&nbsp;&nbsp;Grade Earned: A+&nbsp;&nbsp;</strong></h4></font>
			</div>			
	    {% endif %}
	    {% endif %}
	{% endblock content %}

	<div class="form-group">
		&nbsp;
	</div>
	<div class="form-group">
		&nbsp;
	</div>
	<div class="form-group">
		&nbsp;
	</div>
	<div class="form-group">
		&nbsp;
	</div>
	<div class="form-group">
		&nbsp;
	</div>
	
	<div class="text-center center-block"><p><font color="white"><h2>{{qn}}</h2></font></p></div>

	<br><br><br><br><br><br><br>
	<div class="row">
	<form action="/page2" method="post">
		<div class="col-lg-offset-7 text-center">
		<button type="submit" name="continue" value="submit" class="btn btn-primary btn-lg">&nbsp;&nbsp;Continue&nbsp;&nbsp;</button>
		</div>
	</form>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="static/js/boostrap.min.js"</script>
</body>
</html>
