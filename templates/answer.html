<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Answer Page</title>

	<!-- Bootstrap -->
	<link href = "{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style css="text/css">
  	body {background-color: black}
  	input.transparent-input{
  		color:#fff !important;
       background-color:#333 !important;
       border: rgba(255, 255, 255, 0.5) !important;
    }
  </style>

</head>
<body>
	<div class="form-group">
		&nbsp;
	</div>
	<div class="form-group">
		&nbsp;
	</div>
	<div class="row">
	<!--
	<div class="col-lg-offset-2 col-lg-2">
	<img src="{{ url_for('static', filename='inspectocat.jpg') }}" class="img-rounded" width="100" height="100">
	</div> -->
	{% block content %}
	    {% if group!=0 %}
			<div class="col-lg-offset-7 text-center">
			<button type="button" class="btn btn-default btn-lg"><strong>&nbsp;&nbsp;Marks: {{reward}}&nbsp;&nbsp;</strong></button>
			</div>
	    
	   	{% if reward<=15 %}
			<div class="col-lg-offset-7 text-center">
			<font color="red"><h4><strong>&nbsp;&nbsp;Grade Earned: C&nbsp;&nbsp;</strong></h4></font>
			</div>
	   	{% elif reward<=35 %}
			<div class="col-lg-offset-7 text-center">
			<font color="blue"><h4><strong>&nbsp;&nbsp;Grade Earned: B&nbsp;&nbsp;</strong></h4></font>
			</div>
	    {% elif reward<=65 %}
			<div class="col-lg-offset-7 text-center">
			<font color="green"><h4><strong>&nbsp;&nbsp;Grade Earned: A&nbsp;&nbsp;</strong></h4></font>
			</div>
	    {% endif %}
	    {% endif %}
	</div>
	<div class="form-group">
		&nbsp;
	</div>
	<div class="form-group">
		&nbsp;
	</div>
	<div class="form-group">
		&nbsp;
	</div>
	
	    {% if counter<minimum %}
			<form action="/page5" method="post">
			<div class="text-center center-block"><p><font color="white"><h2>Write your answer:</h2></font></p></div><br>
			<div class="form-group col-lg-offset-4 col-lg-4 text-center">
		  		<input class="form-control transparent-input" type='text' name='ans' placeholder="Your answer"  required>
		  	</div>
		  	<div class="form-group col-lg-1 text-center">
		  		<input class="btn btn-md btn-success btn-block" type="submit" value="Next">
		  	</div>

			</div>
			</form>
		{% else %}
				<form action="/stop" method="post">
				<div class="text-center center-block"><p><font color="white"><h2>Write your answer:</h2></font></p></div><br>
				<div class="form-group col-lg-offset-4 col-lg-4 text-center">
			  		<input class="form-control transparent-input" type='text' name='ans' placeholder="Your answer"  required>
			  	</div>
			  	<div class="form-group col-lg-1 text-center">
			  		<input class="btn btn-md btn-success btn-block" type="submit" value="Next">
			  	</div>
				</div>
				</form>
	    {% endif %}
	{% endblock content %}

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="static/js/boostrap.min.js"</script>
</body>
</html>
